<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<form action="#" class="form">
		<h5 class="form__title">
			Create an account
		</h5>
		<p class="form__text">
			Email:
		</p>
		<input type="email" placeholder="johnsmith@gmail.com" name="e-mail" required>
		<p class="form__text">
			Choose Password:
		</p>
		<input type="password" name="password" required>
		<p class="form__text">
			Confirm Password
		</p>
		<input type="password" name="password" required>
		<button type="submit" class="form__btn">
			Register now
		</button>

	</form>
</body>
</html>
