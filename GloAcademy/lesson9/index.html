<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="header">
    	<div class="container">
    		<div class="row">
    			<div class="col-lg-8 offset-lg-2">
    				<h1 class="main-offer text-center">
    					<span>Получите видео-инструкцию</span>
    					<strong> Как заработать свой первый миллион</strong>
    				</h1>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-lg-6 offset-1">
    				<div class="offer">
    					<div class="video">
    						<iframe width="100%" height="306" src="https://www.youtube.com/embed/06aGC9gqy1I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    						</iframe>
    					</div>
    				</div>
    			</div>
    			<div class="col-lg-4">
    				<div class="form">
    					<form action="#">
    						<p class="form-cap text-center">
    							Введите свой email
    						</p>
    						<input  type="text" placeholder="Ваше имя">
    						<input  type="text" placeholder="Ваш e-mail">
    						<button class="form-btn btn btn-primary">Получить инструкцию</button>
    					</form>
    				</div>
    			</div>
    		</div>
    	</div>
    </section>

    <section class="have-to-do">
    	<div class="container">

    		<div class="row">
    			<div class="col-12">
    				<h2>
    					Почему нужно сделать это сейчас?
    				</h2>
    			</div>
    		</div>

    		<div class="row text-center">
    			<div class="col-lg-3">
    				<div class="feature-box">
    					<img src="img/001.png" alt="1 преимущество">
    					<p>Первое преимущество</p>
    				</div>
    			</div>
    			<div class="col-lg-3">
    				<div class="feature-box">
    					<img src="img/003.png" alt="2 преимущество">
    					<p>Второе преимущество</p>
    				</div>
    			</div>
    			<div class="col-lg-3">
    				<div class="feature-box">
    					<img src="img/002.png" alt="3 преимущество">
    					<p>Третье преимущество</p>
    				</div>
    			</div>
    			<div class="col-lg-3">
    				<div class="feature-box">
    					<img src="img/004.png" alt="4 преимущество">
    					<p>Четвертое преимущество</p>
    				</div>
    			</div>
    		</div>

    		<button class="btn btn-primary form-btn instruction-btn">Получить инструкцию</button>

    	</div>
    </section>

<section class="clients">
	<div class="container">

		<div class="row">
			<div class="col-lg">
				<h2>Наши клиенты</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6 col-lg-3">
				<div class="client">
					<img src="img/1.png" alt="1клиент">
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="client">
					<img src="img/2.png" alt="2клиент">
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="client">
					<img src="img/3.png" alt="3клиент">
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="client">
					<img src="img/4.png" alt="4клиент">
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="client">
					<img src="img/5.png" alt="5клиент">
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="client">
					<img src="img/6.png" alt="6клиент">
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="client">
					<img src="img/7.png" alt="7клиент">
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="client">
					<img src="img/8.png" alt="8клиент">
				</div>
			</div>
		</div>
		
	</div>
</section>

</body>
</html>
