<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Слайдеры</title>
	<meta name="description" content="Описание">
	<meta name="keyswords" content="Ключевые слова">
	<!-- FAVICON -->
	<link rel="icon" href="#" type="=image/x-icon">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<!-- OG TAGS -->
	<meta property="og:title" content="Active live - smart track">
	<meta property="og:description" content="Best way to keep track of activities">
	<meta property="og:type" content="article">
	<meta property="og:image" content="#">
	<meta property="og:site_name" content="ACTIVELIVE">
	<!-- Google Fonts -->
	<!-- Fotorama from CDNJS, 19 KB -->
	<link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- CSS Styles -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<section id="section" class="section">
		<div class="containe text-center">

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			  Удалить файл
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Подтвердите удаление</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <h2>
			        	Вы действительно хотите удалить файл?
			        </h2>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
			        <button type="button" class="btn btn-primary">Да</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</section>

	
	<!-- JS Scripts -->
	<script src="js/main.js"></script>
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="

</body>
